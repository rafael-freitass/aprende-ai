<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Provas</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen" />
    <script src="/static/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="line typingAnimation">Aprende.ai</h1>
    <p>Um gerador de provas utilizando inteligência artificial</p>
    <form id="provaForm">
        <label for="materia">Matéria:</label>
        <select id="materia" name="materia">
            <option value="1">Matemática</option>
            <option value="2">Física</option>
            <option value="3">Química</option>
            <option value="4">Biologia</option>
            <option value="5">Geografia</option>
            <option value="6">História</option>
            <option value="7">Português</option>
            <option value="8">Literatura</option>
            <option value="9">Inglês</option>
        </select>

        <label for="tipoProva">Tipo de Prova:</label>
        <select id="tipoProva" name="tipoProva">
            <option value="1">Questões objetivas</option>
            <option value="2">Questões verdadeiro ou falso</option>
            <option value="3">Questões dissertativas</option>
            <option value="4">Questões de somatória</option>
        </select>

        <label for="dificuldade">Dificuldade:</label>
        <select id="dificuldade" name="dificuldade">
            <option value="1">Fácil</option>
            <option value="2">Médio</option>
            <option value="3">Difícil</option>
        </select>

        <label for="numQuestoes">Número de Questões:</label>
        <input type="number" id="numQuestoes" name="numQuestoes" min="1" max="50" value="1">

        <button type="button" onclick="enviarFormulario()">Gerar Prova</button>
    </form>
    
    <div class="cotainer">
        <div class="carregandoMsg" id="carregandoMsg"> Gerando Sua prova...</div>
        <div class="carregando" id="carregando"></div>
    </div>

    <div class="resultado" id="resultado"></div>
        
</body>
</html>
